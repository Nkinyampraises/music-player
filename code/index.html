<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-2">
                <i class="bi bi-music-note-beamed"></i>
                <h1 class="mobile-header-title">Music Player</h1>
            </div>
            <button class="btn-header-menu" id="toggleViewBtn">
                <i class="bi bi-list" id="toggleViewIcon"></i>
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="player-wrapper">
            <!-- Now Playing Section -->
            <div class="now-playing-section" id="nowPlayingView">
                <div class="desktop-view">
                    <div class="row align-items-center g-4">
                        <div class="col-md-4 text-center">
                            <img id="currentCover" src="" alt="Album Cover" class="album-cover">
                        </div>
                        <div class="col-md-8">
                            <div class="song-info">
                                <h1 id="currentTitle" class="song-title">Song Title</h1>
                                <p id="currentArtist" class="artist-name">Artist Name</p>
                                <p id="albumName" class="album-name">Album Name</p>
                            </div>
                            
                            <!-- Progress Bar -->
                            <div class="progress-container">
                                <div class="progress progress-bar-custom" style="height: 8px; cursor: pointer;" id="progressBarContainer">
                                    <div class="progress-bar bg-primary" role="progressbar" id="progressBar" style="width: 0%"></div>
                                </div>
                                <div class="d-flex justify-content-between mt-2">
                                    <span class="time-text" id="currentTime">0:00</span>
                                    <span class="time-text" id="totalTime">0:00</span>
                                </div>
                            </div>

                            <!-- Controls -->
                            <div class="controls-container">
                                <div class="playback-controls">
                                    <button class="btn btn-control" id="prevBtn">
                                        <i class="bi bi-skip-start-fill"></i>
                                    </button>
                                    <button class="btn btn-play" id="playPauseBtn">
                                        <i class="bi bi-play-fill" id="playPauseIcon"></i>
                                    </button>
                                    <button class="btn btn-control" id="nextBtn">
                                        <i class="bi bi-skip-end-fill"></i>
                                    </button>
                                </div>
                                
                                <div class="volume-controls">
                                    <button class="btn btn-volume" id="volumeBtn">
                                        <i class="bi bi-volume-up-fill" id="volumeIcon"></i>
                                    </button>
                                    <input type="range" class="form-range volume-slider" min="0" max="100" value="70" id="volumeSlider">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mobile View -->
                <div class="mobile-view">
                    <div class="mobile-album-container">
                        <img id="currentCoverMobile" src="" alt="Album Cover" class="mobile-album-cover">
                    </div>
                    
                    <div class="mobile-song-info">
                        <h2 id="currentTitleMobile" class="mobile-song-title">Song Title</h2>
                        <p id="currentArtistMobile" class="mobile-artist-name">Artist Name</p>
                        <p id="albumNameMobile" class="mobile-album-name">Album Name</p>
                    </div>

                    <!-- Mobile Progress Bar -->
                    <div class="mobile-progress-container">
                        <div class="progress progress-bar-custom" style="height: 4px; cursor: pointer;" id="progressBarContainerMobile">
                            <div class="progress-bar bg-primary" role="progressbar" id="progressBarMobile" style="width: 0%"></div>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <span class="time-text" id="currentTimeMobile">0:00</span>
                            <span class="time-text" id="totalTimeMobile">0:00</span>
                        </div>
                    </div>

                    <!-- Mobile Controls -->
                    <div class="mobile-controls">
                        <button class="btn-mobile-control" id="shuffleBtn">
                            <i class="bi bi-shuffle"></i>
                        </button>
                        <button class="btn-mobile-control" id="prevBtnMobile">
                            <i class="bi bi-skip-start-fill"></i>
                        </button>
                        <button class="btn-mobile-play" id="playPauseBtnMobile">
                            <i class="bi bi-play-circle-fill" id="playPauseIconMobile"></i>
                        </button>
                        <button class="btn-mobile-control" id="nextBtnMobile">
                            <i class="bi bi-skip-end-fill"></i>
                        </button>
                        <button class="btn-mobile-control" id="moreBtn">
                            <i class="bi bi-three-dots"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Playlist Section -->
            <div class="playlist-section" id="playlistView">
                <h2 class="playlist-title">Playlist</h2>
                <div id="playlistContainer" class="playlist-container">
                    <!-- Playlist items will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
